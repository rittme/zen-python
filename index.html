<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Zen Dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:800"
      rel="stylesheet"
    />
    <style>
      html {
        background: url('https://source.unsplash.com/featured/?zen');
        background-size: cover;
        background-position: bottom center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      #message {
        font-family: 'Open Sans', Helvetica, Arial, sans-serif;
        font-weight: 800;
        font-size: 90px;
        color: #fff;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        text-align: center;
      }
      .credits {
        position: absolute;
        right: 0;
        bottom: 0;
        color: #fff;
        padding: 5px;
        background: rgba(0, 0, 0, 0.5);
        border-top-left-radius: 4px;
        font-size: 10px;
        font-family: Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="message"></div>
    <div class="credits">rittme - 2022</div>
    <script>
      const quotes = [
        "Beautiful is better than ugly.",
        "Explicit is better than implicit.",
        "Simple is better than complex.",
        "Complex is better than complicated.",
        "Flat is better than nested.",
        "Sparse is better than dense.",
        "Readability counts.",
        "Special cases aren't special enough to break the rules.",
        "Although practicality beats purity.",
        "Errors should never pass silently.",
        "Unless explicitly silenced.",
        "In the face of ambiguity, refuse the temptation to guess.",
        "There should be one-- and preferably only one --obvious way to do it.",
        // "Although that way may not be obvious at first unless you're Dutch.",
        "Now is better than never.",
        "Although never is often better than *right* now.",
        "If the implementation is hard to explain, it's a bad idea.",
        "If the implementation is easy to explain, it may be a good idea.",
        "Namespaces are one honking great idea -- let's do more of those!",
      ];
      const rand = Math.floor((quotes.length - 1) * Math.random());
      console.log(rand);
      const quote = quotes[rand];
      console.log(quote);
      document
            .getElementById('message')
            .appendChild(document.createTextNode(quote));
    </script>
  </body>
</html>
